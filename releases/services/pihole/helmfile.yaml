releases:
  - name: pihole
    namespace: {{ .Values.namespaces.services }}
    chart: mojo2600/pihole
    version: {{ .Values.versions.pihole }}
    values:
      - values.yaml.gotmpl
    hooks:
      - events: ["prepare"]
        command: "sh"
        args:
          - "-c"
          - "sops -d pihole-secret.enc.yaml | kubectl apply -n {{ .Values.namespaces.services }} -f -"
