apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kubenix/k8s-version: '1.32'
    kubenix/project-name: ze-homelab
  labels:
    app.kubernetes.io/instance: linkwarden
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: linkwarden
    app.kubernetes.io/version: 2.5.3
    helm.sh/chart: linkwarden-0.3.3
  name: linkwarden
  namespace: apps
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/instance: linkwarden
      app.kubernetes.io/name: linkwarden
  template:
    metadata:
      labels:
        app.kubernetes.io/instance: linkwarden
        app.kubernetes.io/name: linkwarden
    spec:
      automountServiceAccountToken: false
      containers:
        - env:
            - name: SPACES_KEY
              valueFrom:
                secretKeyRef:
                  key: AWS_ACCESS_KEY_ID
                  name: linkwarden-s3
            - name: SPACES_SECRET
              valueFrom:
                secretKeyRef:
                  key: AWS_SECRET_ACCESS_KEY
                  name: linkwarden-s3
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  key: uri
                  name: linkwarden-db
            - name: OPENROUTER_MODEL
              valueFrom:
                secretKeyRef:
                  key: OPENROUTER_MODEL
                  name: openrouter-secrets
            - name: OPENROUTER_API_KEY
              valueFrom:
                secretKeyRef:
                  key: OPENROUTER_API_KEY
                  name: openrouter-secrets
            - name: SPACES_FORCE_PATH_STYLE
              value: 'true'
          envFrom:
            - configMapRef:
                name: linkwarden-general
            - secretRef:
                name: linkwarden-secrets
          image: ghcr.io/linkwarden/linkwarden:v2.13.4@sha256:9f1e69e11c36fcb94d97753479e76a7c66eabb4afd89c0ceb5ff52c0b1849ca5
          imagePullPolicy: IfNotPresent
          name: linkwarden
          ports:
            - containerPort: 3000
              name: http
              protocol: TCP
          resources:
            limits:
              memory: 2.5Gi
            requests:
              cpu: 50m
              memory: 512Mi
      serviceAccountName: linkwarden
---
apiVersion: v1
data:
  AUTOSCROLL_TIMEOUT: '30'
  NEXTAUTH_URL: https://linkwarden.josevictor.me/api/v1/auth
  PAGINATION_TAKE_COUNT: '20'
  RE_ARCHIVE_LIMIT: '5'
  SPACES_BUCKET_NAME: linkwarden-files
  SPACES_ENDPOINT: http://rook-ceph-rgw-ceph-objectstore.rook-ceph.svc.cluster.local
  SPACES_REGION: us-east-1
kind: ConfigMap
metadata:
  annotations:
    kubenix/k8s-version: '1.32'
    kubenix/project-name: ze-homelab
  labels:
    app.kubernetes.io/component: linkwarden
    app.kubernetes.io/instance: linkwarden
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: linkwarden
    app.kubernetes.io/version: 2.5.3
    helm.sh/chart: linkwarden-0.3.3
  name: linkwarden-general
  namespace: apps
---
apiVersion: v1
data:
  postgres-linkwarden-dashboard.json: '{"id":null,"panels":[{"datasource":{"type":"postgres","uid":"postgres-database-linkwarden"},"targets":[{"format":"time_series","rawSql":"SELECT\n  now()
    AS time,\n  numbackends AS \"connections\"\nFROM pg_stat_database\nWHERE datname
    = ''linkwarden'';\n","refId":"A"}],"title":"Connections","type":"timeseries"}],"refresh":"10s","schemaVersion":17,"tags":["postgres","linkwarden"],"timezone":"America/Sao_Paulo","title":"Postgres
    - Linkwarden","uid":"postgres-linkwarden","version":1}'
kind: ConfigMap
metadata:
  annotations:
    kubenix/k8s-version: '1.32'
    kubenix/project-name: ze-homelab
  labels:
    grafana_dashboard: '1'
  name: postgres-linkwarden-dashboard
  namespace: monitoring
---
apiVersion: v1
data:
  token: ''
kind: Secret
metadata:
  annotations:
    kubenix/k8s-version: '1.32'
    kubenix/project-name: ze-homelab
  labels:
    app.kubernetes.io/component: linkwarden
    app.kubernetes.io/instance: linkwarden
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: linkwarden
    app.kubernetes.io/version: 2.5.3
    helm.sh/chart: linkwarden-0.3.3
  name: linkwarden-next-auth
  namespace: apps
type: Opaque
---
apiVersion: v1
kind: Service
metadata:
  annotations:
    kubenix/k8s-version: '1.32'
    kubenix/project-name: ze-homelab
    lbipam.cilium.io/ips: 10.10.10.103
    lbipam.cilium.io/sharing-key: linkwarden
  labels:
    app.kubernetes.io/instance: linkwarden
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: linkwarden
    app.kubernetes.io/version: 2.5.3
    helm.sh/chart: linkwarden-0.3.3
  name: linkwarden
  namespace: apps
spec:
  externalTrafficPolicy: Cluster
  internalTrafficPolicy: Cluster
  ports:
    - name: http
      port: 80
      protocol: TCP
      targetPort: 3000
  selector:
    app.kubernetes.io/instance: linkwarden
    app.kubernetes.io/name: linkwarden
  sessionAffinity: None
  type: LoadBalancer
---
apiVersion: v1
automountServiceAccountToken: false
kind: ServiceAccount
metadata:
  annotations:
    kubenix/k8s-version: '1.32'
    kubenix/project-name: ze-homelab
  labels:
    app.kubernetes.io/instance: linkwarden
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: linkwarden
    app.kubernetes.io/version: 2.5.3
    helm.sh/chart: linkwarden-0.3.3
  name: linkwarden
  namespace: apps
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    cert-manager.io/cluster-issuer: cloudflare-issuer
    kubenix/k8s-version: '1.32'
    kubenix/project-name: ze-homelab
  labels:
    app.kubernetes.io/instance: linkwarden
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: linkwarden
    app.kubernetes.io/version: 2.5.3
    helm.sh/chart: linkwarden-0.3.3
  name: linkwarden
  namespace: apps
spec:
  rules:
    - host: linkwarden.josevictor.me
      http:
        paths:
          - backend:
              service:
                name: linkwarden
                port:
                  number: 80
            path: /
            pathType: Prefix
  tls:
    - hosts:
        - linkwarden.josevictor.me
      secretName: wildcard-tls
---
apiVersion: objectbucket.io/v1alpha1
kind: ObjectBucketClaim
metadata:
  annotations:
    kubenix/k8s-version: '1.32'
    kubenix/project-name: ze-homelab
  name: linkwarden-s3
  namespace: apps
spec:
  bucketName: linkwarden-files
  storageClassName: rook-ceph-objectstore
