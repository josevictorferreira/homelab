NFS_CORE_PARAM {
	Enable_NLM = false;
	Enable_RQUOTA = false;
	Protocols = 4;
	NFS_Port = 2050;
}

MDCACHE { Dir_Chunk = 0; }

NFSv4 {
	Graceless = true;
	Delegations = false;
	Minor_Versions = 0;
	Allow_Numeric_Owners = true;
	Only_Numeric_Owners = false;
}

NFS_KRB5 { Active_krb5 = false; }

EXPORT_DEFAULTS {
	Attr_Expiration_Time = 0;
	Protocols = 4;
	Transports = TCP;
	Access_Type = RW;
	Squash = No_Root_Squash;
	Manage_Gids = false;
}

RADOS_KV {
	ceph_conf = "/etc/ceph/ceph.conf";
	userid = "nfs-ganesha.homelab-nfs.a";
	nodeid = "homelab-nfs.a";
	pool = ".nfs";
	namespace = "homelab-nfs";
}

CEPH { Ceph_Conf = "/etc/ceph/ceph.conf"; }

LOG {
	default_log_level = INFO;
	Components {
		ALL = INFO;
		FSAL = DEBUG;
		NFS4 = DEBUG;
		EXPORT = DEBUG;
		DISPATCH = DEBUG;
		RADOS = DEBUG;
	}
}

EXPORT {
	Export_Id = 1;
	Path = "/";
	Pseudo = "/homelab-storage";
	Protocols = 4;
	Transports = TCP;
	Access_Type = RW;
	Squash = No_Root_Squash;
	Manage_Gids = true;
	SecType = "sys";
	FSAL {
		Name = "CEPH";
		Filesystem = "ceph-filesystem";
		User_Id = "nfs-ganesha.homelab-nfs.a";
	}
	CLIENT {
		Clients = *;
		Protocols = 4;
		Access_Type = RW;
		SecType = "sys";
		Squash = No_Root_Squash;
	}
}
