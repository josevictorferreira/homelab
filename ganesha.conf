
NFS_CORE_PARAM {
	Enable_NLM = false;
	Enable_RQUOTA = false;
	Protocols = 4;
	NFS_Port = 2049;
	HAProxy_Hosts = 127.0.0.1;
	_9P_TCP_Port = 564;
	_9P_RDMA_Port = 5640;
	Heartbeat_Freq = 0;
	allow_set_io_flusher_fail = true;
}

MDCACHE {
	Dir_Chunk = 0;
}

NFSv4 {
	Graceless = true;
	Delegations = false;
	RecoveryBackend = "rados_cluster";
	Minor_Versions = 0, 1, 2;
}

NFS_KRB5 {
	Active_krb5 = false;
}

EXPORT_DEFAULTS {
	Attr_Expiration_Time = 0;
	Protocols = 4;
	Transports = TCP;
	Access_Type = RW;
	Squash = No_Root_Squash;
	Manage_Gids = false;
}

RADOS_KV {
	ceph_conf = "/etc/ceph/ceph.conf";
	userid = nfs-ganesha.homelab-nfs.a;
	nodeid = homelab-nfs.a;
	pool = ".nfs";
	namespace = "homelab-nfs";
}

RADOS_URLS {
	ceph_conf = "/etc/ceph/ceph.conf";
	userid = nfs-ganesha.homelab-nfs.a;
	watch_url = "rados://.nfs/homelab-nfs/conf-nfs.homelab-nfs";
}

RGW {
	name = "client.nfs-ganesha.homelab-nfs.a";
}

LOG {
	default_log_level = WARN;
	Components {
		ALL = WARN;
		NFS_STARTUP = INFO;
	}
}

%url	rados://.nfs/homelab-nfs/conf-nfs.homelab-nfs

