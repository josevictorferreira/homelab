apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kubenix/k8s-version: '1.32'
    kubenix/project-name: ze-homelab
  labels:
    app.kubernetes.io/controller: main
    app.kubernetes.io/instance: blocky
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: blocky
    helm.sh/chart: app-template-4.2.0
    kubenix/module-name: release
    kubenix/module-version: 1.0.0
  name: blocky
  namespace: apps
spec:
  replicas: 3
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app.kubernetes.io/controller: main
      app.kubernetes.io/instance: blocky
      app.kubernetes.io/name: blocky
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app.kubernetes.io/controller: main
        app.kubernetes.io/instance: blocky
        app.kubernetes.io/name: blocky
    spec:
      automountServiceAccountToken: true
      containers:
        - image: ghcr.io/0xerr0r/blocky:v0.27.0@sha256:d4bb3ad54b5b3471341d11609eabb8b3d9da0faf3244da7bb2d210107b2fbc30
          imagePullPolicy: IfNotPresent
          name: main
          ports:
            - containerPort: 4000
              name: http
              protocol: TCP
          volumeMounts:
            - mountPath: /app/config.yml
              name: config
              readOnly: true
              subPath: config.yml
      dnsPolicy: ClusterFirst
      enableServiceLinks: false
      hostIPC: false
      hostNetwork: false
      hostPID: false
      serviceAccountName: default
      volumes:
        - configMap:
            items:
              - key: config.yml
                path: config.yml
            name: blocky
          name: config
---
apiVersion: v1
kind: Service
metadata:
  annotations:
    kubenix/k8s-version: '1.32'
    kubenix/project-name: ze-homelab
    lbipam.cilium.io/ips: 10.10.10.100
    lbipam.cilium.io/sharing-key: blocky
  labels:
    app.kubernetes.io/instance: blocky
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: blocky
    app.kubernetes.io/service: blocky-dns
    helm.sh/chart: app-template-4.2.0
    kubenix/module-name: release
    kubenix/module-version: 1.0.0
  name: blocky-dns
  namespace: apps
spec:
  ports:
    - name: dns
      port: 53
      protocol: UDP
      targetPort: 53
    - name: dnstcp
      port: 53
      protocol: TCP
      targetPort: 53
  selector:
    app.kubernetes.io/controller: main
    app.kubernetes.io/instance: blocky
    app.kubernetes.io/name: blocky
  type: LoadBalancer
