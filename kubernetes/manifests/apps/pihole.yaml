apiVersion: v1
kind: Service
metadata:
  annotations:
    kubenix/k8s-version: '1.32'
    kubenix/project-name: ze-homelab
  labels:
    app: pihole
    app.kubernetes.io/name: pihole
    chart: pihole-2.34.0
    heritage: Helm
    release: pihole
  name: pihole-web
  namespace: apps
spec:
  externalTrafficPolicy: Local
  loadBalancerIP: 10.10.10.100
  ports:
    - name: http
      port: 80
      protocol: TCP
      targetPort: http
    - name: https
      port: 443
      protocol: TCP
      targetPort: https
  selector:
    app: pihole
    release: pihole
  type: LoadBalancer
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    cert-manager.io/cluster-issuer: cloudflare-issuer
    kubenix/k8s-version: '1.32'
    kubenix/project-name: ze-homelab
  labels:
    app: pihole
    chart: pihole-2.34.0
    heritage: Helm
    release: pihole
  name: pihole
  namespace: apps
spec:
  ingressClassName: cilium
  rules:
    - host: pihole.josevictor.me
      http:
        paths:
          - backend:
              service:
                name: pihole-web
                port:
                  name: http
            path: /
            pathType: Prefix
  tls:
    - hosts:
        - pihole.josevictor.me
      secretName: wildcard-tls
