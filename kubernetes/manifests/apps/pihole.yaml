apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  annotations:
    kubenix/k8s-version: '1.32'
    kubenix/project-name: ze-homelab
  labels:
    app: pihole
    chart: pihole-2.34.0
    component: ''
    heritage: Helm
    release: pihole
  name: pihole
  namespace: apps
