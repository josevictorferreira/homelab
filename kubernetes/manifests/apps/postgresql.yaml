              \ SET search_path TO \"$user\", public, vectors'\n    echo \"Ensuring\
              \ database 'linkwarden' exists...\"\n    psql -h postgresql -U postgres\
              \ -d postgres -tAc \"SELECT 1 FROM pg_database WHERE datname='linkwarden'\"\
              \ | grep -q 1 \\\n      || psql -h postgresql -U postgres -d postgres\
              \ -c \"CREATE DATABASE \\\"linkwarden\\\";\"\n\n    echo \"Installing\
              \ pgvecto.rs extension in database 'linkwarden'...\"\n    psql -h postgresql\
              \ -U postgres -d linkwarden -c \"DROP EXTENSION IF EXISTS vectors;CREATE\
              \ EXTENSION IF NOT EXISTS vchord CASCADE;\" || echo \"Extension installation\
              \ completed for linkwarden\"\n\n\t\tpsql -h postgresql -U postgres -c\
              \ 'ALTER SYSTEM SET shared_preload_libraries = \"vectors.so\"'\n\t\t\
              psql -h postgresql -U postgres -c 'ALTER SYSTEM SET search_path TO \"\
              $user\", public, vectors'\n    echo \"Ensuring database 'openwebui'\
              \ exists...\"\n    psql -h postgresql -U postgres -d postgres -tAc \"\
              SELECT 1 FROM pg_database WHERE datname='openwebui'\" | grep -q 1 \\\
              \n      || psql -h postgresql -U postgres -d postgres -c \"CREATE DATABASE\
              \ \\\"openwebui\\\";\"\n\n    echo \"Installing pgvecto.rs extension\
              \ in database 'openwebui'...\"\n    psql -h postgresql -U postgres -d\
              \ openwebui -c \"DROP EXTENSION IF EXISTS vectors;CREATE EXTENSION IF\
              \ NOT EXISTS vchord CASCADE;\" || echo \"Extension installation completed\
              \ for openwebui\"\n\n\t\tpsql -h postgresql -U postgres -c 'ALTER SYSTEM\
              \ SET shared_preload_libraries = \"vectors.so\"'\n\t\tpsql -h postgresql\
              \ -U postgres -c 'ALTER SYSTEM SET search_path TO \"$user\", public,\
              \ vectors'\n    echo \"Ensuring database 'n8n' exists...\"\n    psql\
              \ -h postgresql -U postgres -d postgres -tAc \"SELECT 1 FROM pg_database\
              \ WHERE datname='n8n'\" | grep -q 1 \\\n      || psql -h postgresql\
              \ -U postgres -d postgres -c \"CREATE DATABASE \\\"n8n\\\";\"\n\n  \
              \  echo \"Installing pgvecto.rs extension in database 'n8n'...\"\n \
              \   psql -h postgresql -U postgres -d n8n -c \"DROP EXTENSION IF EXISTS\
              \ vectors;CREATE EXTENSION IF NOT EXISTS vchord CASCADE;\" || echo \"\
              Extension installation completed for n8n\"\n\n\t\tpsql -h postgresql\
              \ -U postgres -c 'ALTER SYSTEM SET shared_preload_libraries = \"vectors.so\"\
              '\n\t\tpsql -h postgresql -U postgres -c 'ALTER SYSTEM SET search_path\
              \ TO \"$user\", public, vectors'\n    echo \"Ensuring database 'immich'\
              \ exists...\"\n    psql -h postgresql -U postgres -d postgres -tAc \"\
              SELECT 1 FROM pg_database WHERE datname='immich'\" | grep -q 1 \\\n\
              \      || psql -h postgresql -U postgres -d postgres -c \"CREATE DATABASE\
              \ \\\"immich\\\";\"\n\n    echo \"Installing pgvecto.rs extension in\
              \ database 'immich'...\"\n    psql -h postgresql -U postgres -d immich\
              \ -c \"DROP EXTENSION IF EXISTS vectors;CREATE EXTENSION IF NOT EXISTS\
              \ vchord CASCADE;\" || echo \"Extension installation completed for immich\"\
              \n\n"
          command:
            - sh
            - -c
          env:
            - name: PGPASSWORD
              valueFrom:
                secretKeyRef:
                  key: admin-password
                  name: postgresql-auth
          image: ghcr.io/josevictorferreira/postgresql-vchord-bitnami:f78dc50630f71c248a3b71e59e2bd9e8d63242a3
          name: psql
      restartPolicy: OnFailure
