apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kubenix/k8s-version: '1.32'
    kubenix/project-name: ze-homelab
  name: mautrix-whatsapp
  namespace: apps
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mautrix-whatsapp
  template:
    metadata:
      labels:
        app: mautrix-whatsapp
    spec:
      containers:
        - image: dock.mau.dev/mautrix/whatsapp:v0.11.1
          name: mautrix-whatsapp
          ports:
            - containerPort: 29318
              name: http
          volumeMounts:
            - mountPath: /data
              name: data
            - mountPath: /data/config.yaml
              name: config
              readOnly: true
              subPath: config.yaml
            - mountPath: /data/registration.yaml
              name: registration
              readOnly: true
              subPath: registration.yaml
      imagePullSecrets:
        - name: mau-registry-secret
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: mautrix-whatsapp
        - name: config
          secret:
            secretName: mautrix-whatsapp-config
        - name: registration
          secret:
            secretName: mautrix-whatsapp-registration
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  annotations:
    kubenix/k8s-version: '1.32'
    kubenix/project-name: ze-homelab
  name: mautrix-whatsapp
  namespace: apps
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
  storageClassName: rook-ceph-block
---
apiVersion: v1
kind: Service
metadata:
  annotations:
    kubenix/k8s-version: '1.32'
    kubenix/project-name: ze-homelab
  name: mautrix-whatsapp
  namespace: apps
spec:
  ports:
    - name: http
      port: 29318
      targetPort: 29318
  selector:
    app: mautrix-whatsapp
