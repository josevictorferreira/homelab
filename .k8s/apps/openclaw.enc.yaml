apiVersion: apps/v1
kind: Deployment
metadata:
    annotations:
        kubenix/k8s-version: "1.32"
        kubenix/project-name: ze-homelab
    labels:
        app.kubernetes.io/controller: main
        app.kubernetes.io/instance: openclaw
        app.kubernetes.io/managed-by: Helm
        app.kubernetes.io/name: openclaw
        helm.sh/chart: app-template-4.2.0
        kubenix/module-name: release
        kubenix/module-version: 1.0.0
    name: openclaw
    namespace: apps
spec:
    replicas: 1
    revisionHistoryLimit: 3
    selector:
        matchLabels:
            app.kubernetes.io/controller: main
            app.kubernetes.io/instance: openclaw
            app.kubernetes.io/name: openclaw
    strategy:
        type: Recreate
    template:
        metadata:
            annotations:
                checksum/configMaps: e3b108132ada1617c4bfcfca646e1a95d9b318b66c064dfa324f825570c2a676
            labels:
                app.kubernetes.io/controller: main
                app.kubernetes.io/instance: openclaw
                app.kubernetes.io/name: openclaw
        spec:
            automountServiceAccountToken: true
            containers:
                - command:
                    - node
                    - dist/index.js
                    - gateway
                    - --allow-unconfigured
                  envFrom:
                    - secretRef:
                        name: openclaw-secrets
                  image: ghcr.io/openclaw/openclaw:latest@sha256:a02b8193cc9d985dce3479eb1986a326f1e28253275b1c43491ac7923d6167e5
                  imagePullPolicy: IfNotPresent
                  name: main
                  ports:
                    - containerPort: 18789
                      name: http
                      protocol: TCP
                  volumeMounts:
                    - mountPath: /config/openclaw.json
                      name: config
                      readOnly: true
                      subPath: openclaw.json
                    - mountPath: /app/extensions/matrix
                      name: hide-bundled-matrix
                    - mountPath: /home/node/.openclaw
                      name: main
            dnsPolicy: ClusterFirst
            enableServiceLinks: false
            hostIPC: false
            hostNetwork: false
            hostPID: false
            initContainers:
                - command:
                    - sh
                    - -c
                    - cp /config/openclaw.json /home/node/.openclaw/openclaw.json && chown -R 1000:1000 /home/node/.openclaw
                  image: busybox:latest
                  name: copy-config
                  securityContext:
                    runAsGroup: 0
                    runAsUser: 0
                  volumeMounts:
                    - mountPath: /config/openclaw.json
                      name: config
                      readOnly: true
                      subPath: openclaw.json
                    - mountPath: /home/node/.openclaw
                      name: main
                - command:
                    - sh
                    - -c
                    - |
                      set -e

                      PLUGIN_DIR="/home/node/.openclaw/extensions/matrix"

                      # Check if already installed with all deps
                      if [ -d "$PLUGIN_DIR/node_modules/@vector-im/matrix-bot-sdk" ] && \
                         [ -d "$PLUGIN_DIR/node_modules/markdown-it" ]; then
                        echo "Matrix plugin deps already installed"
                        chown -R 1000:1000 /home/node/.openclaw
                        exit 0
                      fi

                      echo "Setting up matrix plugin in persistent volume..."

                      # Copy plugin source from bundled location (not hidden here - emptyDir only on main)
                      rm -rf "$PLUGIN_DIR"
                      mkdir -p "$PLUGIN_DIR"
                      cp -r /app/extensions/matrix/* "$PLUGIN_DIR/"

                      # Remove devDependencies (workspace ref) from package.json
                      cd "$PLUGIN_DIR"
                      sed -i '/"devDependencies"/,/}/d' package.json
                      # Remove trailing comma before closing brace if any
                      sed -i ':a;N;$!ba;s/,\n}/\n}/g' package.json

                      echo "Installing dependencies with pnpm..."
                      pnpm install --no-frozen-lockfile 2>&1

                      # Fix ownership
                      chown -R 1000:1000 /home/node/.openclaw

                      echo "Matrix plugin installed successfully"
                  image: ghcr.io/openclaw/openclaw:latest@sha256:a02b8193cc9d985dce3479eb1986a326f1e28253275b1c43491ac7923d6167e5
                  imagePullPolicy: IfNotPresent
                  name: install-matrix-plugin
                  securityContext:
                    runAsGroup: 0
                    runAsUser: 0
                  volumeMounts:
                    - mountPath: /config/openclaw.json
                      name: config
                      readOnly: true
                      subPath: openclaw.json
                    - mountPath: /home/node/.openclaw
                      name: main
            serviceAccountName: default
            volumes:
                - configMap:
                    items:
                        - key: openclaw.json
                          path: openclaw.json
                    name: openclaw
                  name: config
                - emptyDir: {}
                  name: hide-bundled-matrix
                - name: main
                  persistentVolumeClaim:
                    claimName: openclaw
