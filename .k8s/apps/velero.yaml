apiVersion: apps/v1
kind: DaemonSet
metadata:
  annotations:
    kubenix/k8s-version: '1.32'
    kubenix/project-name: ze-homelab
  labels:
    app.kubernetes.io/instance: velero
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: velero
    helm.sh/chart: velero-11.3.2
  name: node-agent
  namespace: velero
spec:
  selector:
    matchLabels:
      name: node-agent
  template:
    metadata:
      labels:
        app.kubernetes.io/instance: velero
        app.kubernetes.io/managed-by: Helm
        app.kubernetes.io/name: velero
        helm.sh/chart: velero-11.3.2
        name: node-agent
        role: node-agent
    spec:
      automountServiceAccountToken: true
      containers:
        - args:
            - node-agent
            - server
          command:
            - /velero
          env:
            - name: VELERO_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
            - name: VELERO_SCRATCH_DIR
              value: /scratch
            - name: AWS_SHARED_CREDENTIALS_FILE
              value: /credentials/cloud
            - name: GOOGLE_APPLICATION_CREDENTIALS
              value: /credentials/cloud
            - name: AZURE_CREDENTIALS_FILE
              value: /credentials/cloud
            - name: ALIBABA_CLOUD_CREDENTIALS_FILE
              value: /credentials/cloud
          image: velero/velero:v1.17.1
          imagePullPolicy: IfNotPresent
          name: node-agent
          ports:
            - containerPort: 8085
              name: http-monitoring
          volumeMounts:
            - mountPath: /credentials
              name: cloud-credentials
            - mountPath: /host_pods
              mountPropagation: HostToContainer
              name: host-pods
            - mountPath: /host_plugins
              mountPropagation: HostToContainer
              name: host-plugins
            - mountPath: /scratch
              name: scratch
      dnsPolicy: ClusterFirst
      securityContext:
        runAsUser: 0
      serviceAccountName: velero-server
      terminationGracePeriodSeconds: 3600
      volumes:
        - name: cloud-credentials
          secret:
            secretName: velero-s3-credentials
        - hostPath:
            path: /var/lib/kubelet/pods
          name: host-pods
        - hostPath:
            path: /var/lib/kubelet/plugins
          name: host-plugins
        - emptyDir: {}
          name: scratch
---
apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kubenix/k8s-version: '1.32'
    kubenix/project-name: ze-homelab
  labels:
    app.kubernetes.io/instance: velero
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: velero
    app.kubernetes.io/version: 1.17.1
    component: velero
    helm.sh/chart: velero-11.3.2
  name: velero
  namespace: velero
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/instance: velero
      app.kubernetes.io/name: velero
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app.kubernetes.io/instance: velero
        app.kubernetes.io/managed-by: Helm
        app.kubernetes.io/name: velero
        app.kubernetes.io/version: 1.17.1
        helm.sh/chart: velero-11.3.2
        name: velero
    spec:
      automountServiceAccountToken: true
      containers:
        - args:
            - server
            - --uploader-type=kopia
            - --repo-maintenance-job-configmap=velero-repo-maintenance
          command:
            - /velero
          env:
            - name: VELERO_SCRATCH_DIR
              value: /scratch
            - name: VELERO_NAMESPACE
              valueFrom:
                fieldRef:
                  apiVersion: v1
                  fieldPath: metadata.namespace
            - name: LD_LIBRARY_PATH
              value: /plugins
            - name: AWS_SHARED_CREDENTIALS_FILE
              value: /credentials/cloud
            - name: GOOGLE_APPLICATION_CREDENTIALS
              value: /credentials/cloud
            - name: AZURE_CREDENTIALS_FILE
              value: /credentials/cloud
            - name: ALIBABA_CLOUD_CREDENTIALS_FILE
              value: /credentials/cloud
          image: velero/velero:v1.17.1
          imagePullPolicy: IfNotPresent
          livenessProbe:
            failureThreshold: 5
            httpGet:
              path: /metrics
              port: http-monitoring
              scheme: HTTP
            initialDelaySeconds: 10
            periodSeconds: 30
            successThreshold: 1
            timeoutSeconds: 5
          name: velero
          ports:
            - containerPort: 8085
              name: http-monitoring
          readinessProbe:
            failureThreshold: 5
            httpGet:
              path: /metrics
              port: http-monitoring
              scheme: HTTP
            initialDelaySeconds: 10
            periodSeconds: 30
            successThreshold: 1
            timeoutSeconds: 5
          volumeMounts:
            - mountPath: /plugins
              name: plugins
            - mountPath: /credentials
              name: cloud-credentials
            - mountPath: /scratch
              name: scratch
      dnsPolicy: ClusterFirst
      initContainers:
        - image: 'velero/velero-plugin-for-aws:v1.13.2@sha256:25c3a0a043fc396a0593a3da0aa16ed1f39df74883bda42c4588fc8877b72bde

            '
          name: velero-plugin-for-aws
          volumeMounts:
            - mountPath: /target
              name: plugins
      restartPolicy: Always
      serviceAccountName: velero-server
      terminationGracePeriodSeconds: 3600
      volumes:
        - name: cloud-credentials
          secret:
            secretName: velero-s3-credentials
        - emptyDir: {}
          name: plugins
        - emptyDir: {}
          name: scratch
---
apiVersion: batch/v1
kind: Job
metadata:
  annotations:
    helm.sh/hook: pre-install,pre-upgrade,pre-rollback
    helm.sh/hook-delete-policy: before-hook-creation,hook-succeeded
    helm.sh/hook-weight: '5'
    kubenix/k8s-version: '1.32'
    kubenix/project-name: ze-homelab
  labels:
    app.kubernetes.io/instance: velero
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: velero
    helm.sh/chart: velero-11.3.2
  name: velero-upgrade-crds
  namespace: velero
spec:
  backoffLimit: 3
  template:
    metadata:
      name: velero-upgrade-crds
    spec:
      automountServiceAccountToken: true
      containers:
        - args:
            - -c
            - /velero install --crds-only --dry-run -o yaml | /tmp/kubectl apply -f
              -
          command:
            - /tmp/sh
          image: velero/velero:v1.17.1
          imagePullPolicy: IfNotPresent
          name: velero
          volumeMounts:
            - mountPath: /tmp
              name: crds
      initContainers:
        - args:
            - -c
            - cp `which sh` /tmp && cp `which kubectl` /tmp
          command:
            - /bin/sh
          image: docker.io/bitnamilegacy/kubectl:1.32
          imagePullPolicy: IfNotPresent
          name: kubectl
          volumeMounts:
            - mountPath: /tmp
              name: crds
      restartPolicy: OnFailure
      serviceAccountName: velero-server-upgrade-crds
      volumes:
        - emptyDir: {}
          name: crds
