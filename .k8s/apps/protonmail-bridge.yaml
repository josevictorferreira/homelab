apiVersion: apps/v1
kind: StatefulSet
metadata:
  annotations:
    kubenix/k8s-version: '1.32'
    kubenix/project-name: ze-homelab
  name: protonmail-bridge
  namespace: apps
spec:
  replicas: 1
  selector:
    matchLabels:
      app: protonmail-bridge
  serviceName: protonmail-bridge
  template:
    metadata:
      labels:
        app: protonmail-bridge
    spec:
      containers:
        - command:
            - sh
            - -c
            - 'set -e


              # Install required libraries and socat for proxy

              apt-get update

              apt-get install -y libfido2-1 socat libglx0 libgl1 libglib2.0-0


              echo "Starting ProtonMail Bridge..."


              # Start bridge in background

              /protonmail/proton-bridge --noninteractive &

              BRIDGE_PID=$!


              # Wait for bridge to start listening

              sleep 5


              echo "Bridge started on PID $BRIDGE_PID"

              echo "Setting up port forwarding..."


              # Forward external 0.0.0.0:143 -> 127.0.0.1:1143

              socat TCP-LISTEN:143,fork,reuseaddr TCP:127.0.0.1:1143 &


              # Forward external 0.0.0.0:25 -> 127.0.0.1:1025

              socat TCP-LISTEN:25,fork,reuseaddr TCP:127.0.0.1:1025 &


              echo "Port forwarding active: 143->1143, 25->1025"

              echo "Bridge is ready for connections"


              # Wait for bridge process

              wait $BRIDGE_PID

              '
          image: shenxn/protonmail-bridge:build
          name: protonmail-bridge
          ports:
            - containerPort: 25
              name: smtp
            - containerPort: 143
              name: imap
          readinessProbe:
            initialDelaySeconds: 10
            periodSeconds: 10
            tcpSocket:
              port: 143
          resources:
            limits:
              cpu: 500m
              memory: 512Mi
            requests:
              cpu: 100m
              memory: 256Mi
          stdin: true
          tty: true
          volumeMounts:
            - mountPath: /root
              name: data
      initContainers:
        - args:
            - "set -e\n\nexport GNUPGHOME=/root/.gnupg\nexport PASSWORD_STORE_DIR=/root/.password-store\n\
              \n# Check if pass is already initialized\nif [ -d \"$PASSWORD_STORE_DIR/.gpg-id\"\
              \ ] || [ -f \"$PASSWORD_STORE_DIR/.gpg-id\" ]; then\n  echo \"pass already\
              \ initialized, skipping\"\n  exit 0\nfi\n\necho \"Initializing GPG and\
              \ pass...\"\n\n# Create GPG home if not exists\nmkdir -p \"$GNUPGHOME\"\
              \nchmod 700 \"$GNUPGHOME\"\n\n# Generate GPG key batch\ncat > /tmp/gpg-gen.conf\
              \ <<EOF\n%echo Generating Bridge key\nKey-Type: RSA\nKey-Length: 2048\n\
              Name-Real: Bridge\nName-Email: bridge@localhost\nExpire-Date: 0\n%no-protection\n\
              %commit\n%echo done\nEOF\n\ngpg --batch --gen-key /tmp/gpg-gen.conf\n\
              \n# Initialize pass with the Bridge key\npass init \"Bridge\"\n\necho\
              \ \"pass initialization complete\"\n"
          command:
            - sh
            - -c
          image: shenxn/protonmail-bridge:build
          name: init-pass
          volumeMounts:
            - mountPath: /root
              name: data
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: protonmail-bridge
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  annotations:
    kubenix/k8s-version: '1.32'
    kubenix/project-name: ze-homelab
  name: protonmail-bridge
  namespace: apps
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
  storageClassName: rook-ceph-block
---
apiVersion: v1
kind: Service
metadata:
  annotations:
    kubenix/k8s-version: '1.32'
    kubenix/project-name: ze-homelab
  name: protonmail-bridge
  namespace: apps
spec:
  ports:
    - name: smtp
      port: 25
      targetPort: 25
    - name: imap
      port: 143
      targetPort: 143
  selector:
    app: protonmail-bridge
