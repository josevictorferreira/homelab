apiVersion: apps/v1
kind: StatefulSet
metadata:
  annotations:
    kubenix/k8s-version: '1.32'
    kubenix/project-name: ze-homelab
  name: protonmail-bridge
  namespace: apps
spec:
  replicas: 1
  selector:
    matchLabels:
      app: protonmail-bridge
  serviceName: protonmail-bridge
  template:
    metadata:
      labels:
        app: protonmail-bridge
    spec:
      containers:
        - image: shenxn/protonmail-bridge:build
          name: protonmail-bridge
          ports:
            - containerPort: 25
              name: smtp
            - containerPort: 143
              name: imap
          readinessProbe:
            initialDelaySeconds: 10
            periodSeconds: 10
            tcpSocket:
              port: 143
          resources:
            limits:
              cpu: 500m
              memory: 512Mi
            requests:
              cpu: 100m
              memory: 256Mi
          volumeMounts:
            - mountPath: /root
              name: data
      initContainers:
        - args:
            - "set -e\n\n# Install libfido2-1 dependency required by bridge v3.22.0+\n\
              echo \"Installing libfido2-1...\"\napt-get update && apt-get install\
              \ -y libfido2-1\n\nexport GNUPGHOME=/root/.gnupg\nexport PASSWORD_STORE_DIR=/root/.password-store\n\
              \n# Check if pass is already initialized\nif [ -d \"$PASSWORD_STORE_DIR/.gpg-id\"\
              \ ] || [ -f \"$PASSWORD_STORE_DIR/.gpg-id\" ]; then\n  echo \"pass already\
              \ initialized, skipping\"\n  exit 0\nfi\n\necho \"Initializing GPG and\
              \ pass...\"\n\n# Create GPG home if not exists\nmkdir -p \"$GNUPGHOME\"\
              \nchmod 700 \"$GNUPGHOME\"\n\n# Generate GPG key batch\ncat > /tmp/gpg-gen.conf\
              \ <<EOF\n%echo Generating Bridge key\nKey-Type: RSA\nKey-Length: 2048\n\
              Name-Real: Bridge\nName-Email: bridge@localhost\nExpire-Date: 0\n%no-protection\n\
              %commit\n%echo done\nEOF\n\ngpg --batch --gen-key /tmp/gpg-gen.conf\n\
              \n# Initialize pass with the Bridge key\npass init \"Bridge\"\n\necho\
              \ \"pass initialization complete\"\n"
          command:
            - sh
            - -c
          image: shenxn/protonmail-bridge:build
          name: init-pass
          volumeMounts:
            - mountPath: /root
              name: data
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: protonmail-bridge
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  annotations:
    kubenix/k8s-version: '1.32'
    kubenix/project-name: ze-homelab
  name: protonmail-bridge
  namespace: apps
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
  storageClassName: rook-ceph-block
---
apiVersion: v1
kind: Service
metadata:
  annotations:
    kubenix/k8s-version: '1.32'
    kubenix/project-name: ze-homelab
  name: protonmail-bridge
  namespace: apps
spec:
  ports:
    - name: smtp
      port: 25
      targetPort: 25
    - name: imap
      port: 143
      targetPort: 143
  selector:
    app: protonmail-bridge
