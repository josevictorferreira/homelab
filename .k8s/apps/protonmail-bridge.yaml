apiVersion: apps/v1
kind: StatefulSet
metadata:
  annotations:
    kubenix/k8s-version: '1.32'
    kubenix/project-name: ze-homelab
  name: protonmail-bridge
  namespace: apps
spec:
  replicas: 1
  selector:
    matchLabels:
      app: protonmail-bridge
  serviceName: protonmail-bridge
  template:
    metadata:
      labels:
        app: protonmail-bridge
    spec:
      containers:
        - command:
            - sh
            - -c
            - "set -e\n\n# Install required libraries and socat for proxy\napt-get\
              \ update\napt-get install -y libfido2-1 socat procps libglx0 libgl1\
              \ libglib2.0-0 libopengl0 libegl1 libgssapi-krb5-2 libxkbcommon0 libxkbcommon-x11-0\
              \ libfontconfig1 libfreetype6 libdbus-1-3\n\n# Update library cache\n\
              ldconfig\n\nexport QT_QPA_PLATFORM=offscreen\n\nLOCK_FILE=\"/root/.cache/protonmail/bridge-v3/bridge-v3.lock\"\
              \n\ncleanup_lock() {\n  rm -f \"$LOCK_FILE\"\n  echo \"Lock file cleaned\
              \ up\"\n}\n\nstart_bridge() {\n  cleanup_lock\n  echo \"Starting ProtonMail\
              \ Bridge...\"\n  /protonmail/proton-bridge --noninteractive &\n  BRIDGE_PID=$!\n\
              \  sleep 5\n  echo \"Bridge started on PID $BRIDGE_PID\"\n}\n\nstart_socat()\
              \ {\n  pkill -f \"socat TCP-LISTEN\" 2>/dev/null || true\n  sleep 1\n\
              \  echo \"Setting up port forwarding...\"\n  socat TCP-LISTEN:143,fork,reuseaddr\
              \ TCP:127.0.0.1:1143 &\n  socat TCP-LISTEN:25,fork,reuseaddr TCP:127.0.0.1:1025\
              \ &\n  echo \"Port forwarding active: 143->1143, 25->1025\"\n}\n\nstart_bridge\n\
              start_socat\n\necho \"Bridge is ready\"\necho \"---\"\necho \"To reauthenticate:\"\
              \necho \"  1. kubectl exec -n apps protonmail-bridge-0 -- pkill -f proton-bridge\"\
              \necho \"  2. kubectl exec -it -n apps protonmail-bridge-0 -- /protonmail/proton-bridge\
              \ --cli\"\necho \"---\"\n\n# Keep container alive even if bridge dies\
              \ (for reauth)\nwhile true; do\n  wait $BRIDGE_PID 2>/dev/null || true\n\
              \  cleanup_lock\n  echo \"Bridge process exited. Container staying alive\
              \ for CLI access.\"\n  echo \"Run: /protonmail/proton-bridge --cli\"\
              \n  echo \"After reauth, restart the pod.\"\n  sleep infinity &\n  wait\
              \ $!\ndone\n"
          image: shenxn/protonmail-bridge:build
          name: protonmail-bridge
          ports:
            - containerPort: 25
              name: smtp
            - containerPort: 143
              name: imap
          readinessProbe:
            initialDelaySeconds: 10
            periodSeconds: 10
            tcpSocket:
              port: 143
          resources:
            limits:
              cpu: 500m
              memory: 512Mi
            requests:
              cpu: 100m
              memory: 256Mi
          stdin: true
          tty: true
          volumeMounts:
            - mountPath: /root
              name: data
      initContainers:
        - args:
            - "set -e\n\nexport GNUPGHOME=/root/.gnupg\nexport PASSWORD_STORE_DIR=/root/.password-store\n\
              \n# Check if pass is already initialized\nif [ -d \"$PASSWORD_STORE_DIR/.gpg-id\"\
              \ ] || [ -f \"$PASSWORD_STORE_DIR/.gpg-id\" ]; then\n  echo \"pass already\
              \ initialized, skipping\"\n  exit 0\nfi\n\necho \"Initializing GPG and\
              \ pass...\"\n\n# Create GPG home if not exists\nmkdir -p \"$GNUPGHOME\"\
              \nchmod 700 \"$GNUPGHOME\"\n\n# Generate GPG key batch\ncat > /tmp/gpg-gen.conf\
              \ <<EOF\n%echo Generating Bridge key\nKey-Type: RSA\nKey-Length: 2048\n\
              Name-Real: Bridge\nName-Email: bridge@localhost\nExpire-Date: 0\n%no-protection\n\
              %commit\n%echo done\nEOF\n\ngpg --batch --gen-key /tmp/gpg-gen.conf\n\
              \n# Initialize pass with the Bridge key\npass init \"Bridge\"\n\necho\
              \ \"pass initialization complete\"\n"
          command:
            - sh
            - -c
          image: shenxn/protonmail-bridge:build
          name: init-pass
          volumeMounts:
            - mountPath: /root
              name: data
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: protonmail-bridge
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  annotations:
    kubenix/k8s-version: '1.32'
    kubenix/project-name: ze-homelab
  name: protonmail-bridge
  namespace: apps
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
  storageClassName: rook-ceph-block
---
apiVersion: v1
kind: Service
metadata:
  annotations:
    kubenix/k8s-version: '1.32'
    kubenix/project-name: ze-homelab
  name: protonmail-bridge
  namespace: apps
spec:
  ports:
    - name: smtp
      port: 25
      targetPort: 25
    - name: imap
      port: 143
      targetPort: 143
  selector:
    app: protonmail-bridge
