apiVersion: batch/v1
kind: Job
metadata:
    annotations:
        kubenix/k8s-version: "1.32"
        kubenix/project-name: ze-homelab
    name: synapse-user-provisioning
    namespace: apps
spec:
    backoffLimit: 2
    template:
        spec:
            containers:
                - command:
                    - /bin/sh
                    - -c
                    - apk add --no-cache curl jq openssl && /scripts/provision-users.sh
                  env:
                    - name: REGISTRATION_SHARED_SECRET
                      valueFrom:
                        secretKeyRef:
                            key: registration-shared-secret
                            name: synapse-user-provisioning
                    - name: ADMIN_PASSWORD
                      valueFrom:
                        secretKeyRef:
                            key: admin-password
                            name: synapse-user-provisioning
                    - name: JOSE_PASSWORD
                      valueFrom:
                        secretKeyRef:
                            key: jose-password
                            name: synapse-user-provisioning
                  image: alpine:3.21
                  name: provision-users
                  volumeMounts:
                    - mountPath: /scripts
                      name: scripts
                      readOnly: true
            initContainers:
                - command:
                    - /bin/sh
                    - -c
                    - echo 'Waiting for Synapse...'; until wget -qO- http://synapse-matrix-synapse.apps.svc.cluster.local:8008/_matrix/client/versions > /dev/null 2>&1; do echo 'Synapse not ready, waiting...'; sleep 5; done; echo 'Synapse is ready!'
                  image: busybox:1.37
                  name: wait-for-synapse
                - command:
                    - /bin/sh
                    - -c
                    - echo 'Waiting for mautrix-whatsapp...'; until wget -qO- http://mautrix-whatsapp.apps.svc.cluster.local:29318/metrics > /dev/null 2>&1 || wget -qO- http://mautrix-whatsapp.apps.svc.cluster.local:29318 > /dev/null 2>&1; do echo 'mautrix-whatsapp not ready, waiting...'; sleep 5; done; echo 'mautrix-whatsapp is ready!'
                  image: busybox:1.37
                  name: wait-for-whatsapp
                - command:
                    - /bin/sh
                    - -c
                    - echo 'Waiting for mautrix-discord...'; until wget -qO- http://mautrix-discord.apps.svc.cluster.local:29334/metrics > /dev/null 2>&1 || wget -qO- http://mautrix-discord.apps.svc.cluster.local:29334 > /dev/null 2>&1; do echo 'mautrix-discord not ready, waiting...'; sleep 5; done; echo 'mautrix-discord is ready!'
                  image: busybox:1.37
                  name: wait-for-discord
            restartPolicy: Never
            volumes:
                - configMap:
                    defaultMode: 493
                    name: synapse-user-provisioning
                  name: scripts
    ttlSecondsAfterFinished: 300
