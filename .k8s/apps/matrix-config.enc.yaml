apiVersion: batch/v1
kind: Job
metadata:
    annotations:
        kubenix/k8s-version: "1.32"
        kubenix/project-name: ze-homelab
    name: synapse-user-provisioning
    namespace: apps
spec:
    backoffLimit: 3
    template:
        spec:
            containers:
                - command:
                    - /bin/sh
                    - -c
                    - apk add --no-cache curl jq openssl && /scripts/provision-users.sh
                  env:
                    - name: REGISTRATION_SHARED_SECRET
                      valueFrom:
                        secretKeyRef:
                            key: registration-shared-secret
                            name: synapse-user-provisioning
                    - name: ADMIN_PASSWORD
                      valueFrom:
                        secretKeyRef:
                            key: admin-password
                            name: synapse-user-provisioning
                    - name: JOSE_PASSWORD
                      valueFrom:
                        secretKeyRef:
                            key: jose-password
                            name: synapse-user-provisioning
                  image: alpine:3.21
                  name: provision-users
                  volumeMounts:
                    - mountPath: /scripts
                      name: scripts
                      readOnly: true
            restartPolicy: OnFailure
            volumes:
                - configMap:
                    defaultMode: 493
                    name: synapse-user-provisioning
                  name: scripts
    ttlSecondsAfterFinished: 300
sops:
    age:
