apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kubenix/k8s-version: '1.32'
    kubenix/project-name: ze-homelab
  labels:
    app.kubernetes.io/controller: main
    app.kubernetes.io/instance: valoris
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: valoris
    helm.sh/chart: app-template-4.2.0
    kubenix/module-name: release
    kubenix/module-version: 1.0.0
  name: valoris
  namespace: apps
spec:
  replicas: 1
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app.kubernetes.io/controller: main
      app.kubernetes.io/instance: valoris
      app.kubernetes.io/name: valoris
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app.kubernetes.io/controller: main
        app.kubernetes.io/instance: valoris
        app.kubernetes.io/name: valoris
    spec:
      automountServiceAccountToken: true
      containers:
        - command:
            - nginx
            - -g
            - daemon off;
          envFrom:
            - secretRef:
                name: valoris-config
            - secretRef:
                name: valoris-s3
          image: ghcr.io/josevictorferreira/valoris-frontend:latest
          imagePullPolicy: Always
          name: main
          ports:
            - containerPort: 80
              name: http
              protocol: TCP
          resources:
            limits:
              memory: 1Gi
            requests:
              memory: 256Mi
      dnsPolicy: ClusterFirst
      enableServiceLinks: false
      hostIPC: false
      hostNetwork: false
      hostPID: false
      imagePullSecrets:
        - name: ghcr-registry-secret
      serviceAccountName: default
