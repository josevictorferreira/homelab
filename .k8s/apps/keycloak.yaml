apiVersion: apps/v1
kind: StatefulSet
metadata:
  annotations:
    kubenix/k8s-version: '1.32'
    kubenix/project-name: ze-homelab
  labels:
    app.kubernetes.io/instance: keycloak
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: keycloak
    app.kubernetes.io/version: 17.0.1
    helm.sh/chart: keycloak-18.10.0
  name: keycloak
  namespace: apps
spec:
  podManagementPolicy: Parallel
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/instance: keycloak
      app.kubernetes.io/name: keycloak
  serviceName: keycloak-headless
  template:
    metadata:
      annotations:
        checksum/config-startup: 93904cca4108037ae8aabc327d50edf0d4eb62b6aa344d9307673683d7f064e4
        checksum/secrets: 44136fa355b3678a1146ad16f7e8649e94fb4fc21fe77e8310c060f61caaff8a
      labels:
        app.kubernetes.io/instance: keycloak
        app.kubernetes.io/name: keycloak
    spec:
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app.kubernetes.io/component
                      operator: NotIn
                      values:
                        - test
                  matchLabels:
                    app.kubernetes.io/instance: keycloak
                    app.kubernetes.io/name: keycloak
                topologyKey: failure-domain.beta.kubernetes.io/zone
              weight: 100
          requiredDuringSchedulingIgnoredDuringExecution:
            - labelSelector:
                matchExpressions:
                  - key: app.kubernetes.io/component
                    operator: NotIn
                    values:
                      - test
                matchLabels:
                  app.kubernetes.io/instance: keycloak
                  app.kubernetes.io/name: keycloak
              topologyKey: kubernetes.io/hostname
      containers:
        - args: []
          command: []
          image: keycloak/keycloak:17.0.1
          imagePullPolicy: IfNotPresent
          livenessProbe:
            httpGet:
              path: /auth/
              port: http
            initialDelaySeconds: 0
            timeoutSeconds: 5
          name: keycloak
          ports:
            - containerPort: 8080
              name: http
              protocol: TCP
            - containerPort: 8443
              name: https
              protocol: TCP
            - containerPort: 9990
              name: http-management
              protocol: TCP
          readinessProbe:
            httpGet:
              path: /auth/realms/master
              port: http
            initialDelaySeconds: 30
            timeoutSeconds: 1
          resources:
            limits:
              cpu: 2000m
              memory: 2Gi
            requests:
              cpu: 500m
              memory: 1Gi
          securityContext:
            runAsNonRoot: true
            runAsUser: 1000
          startupProbe:
            failureThreshold: 60
            httpGet:
              path: /auth/
              port: http
            initialDelaySeconds: 30
            periodSeconds: 5
            timeoutSeconds: 1
          volumeMounts:
            - mountPath: /opt/jboss/startup-scripts/keycloak.cli
              name: startup
              readOnly: true
              subPath: keycloak.cli
      enableServiceLinks: true
      restartPolicy: Always
      securityContext:
        fsGroup: 1000
      serviceAccountName: keycloak
      terminationGracePeriodSeconds: 60
      volumes:
        - configMap:
            defaultMode: 365
            items:
              - key: keycloak.cli
                path: keycloak.cli
            name: keycloak-startup
          name: startup
  updateStrategy:
    type: RollingUpdate
---
apiVersion: v1
data:
  keycloak.cli: 'embed-server --server-config=standalone-ha.xml --std-out=echo

    batch


    echo Configuring node identifier


    ## Sets the node identifier to the node name (= pod name). Node identifiers have
    to be unique. They can have a

    ## maximum length of 23 characters. Thus, the chart''s fullname template truncates
    its length accordingly.

    /subsystem=transactions:write-attribute(name=node-identifier, value=${jboss.node.name})


    echo Finished configuring node identifier


    run-batch

    stop-embedded-server

    '
