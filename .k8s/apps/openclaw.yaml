        - command:
            - sh
            - -c
            - mkdir -p /home/node/.openclaw && cp /config/openclaw.json /home/node/.openclaw/openclaw.json
              && rm -rf /home/node/.openclaw/extensions /home/node/.config/openclaw/extensions
          image: busybox:latest
          name: copy-config
          securityContext:
            runAsGroup: 0
            runAsUser: 0
          volumeMounts:
            - mountPath: /config/openclaw.json
              name: config
              readOnly: true
              subPath: openclaw.json
            - mountPath: /home/node
              name: main
        - command:
            - bash
            - -c
            - "set -e\nmkdir -p /home/node/.local/bin\nchown -R 1000:1000 /home/node/.local\n\
              \n# Install curl, jq, git, python3-pip and other deps\napt-get update\
              \ && apt-get install -y curl xz-utils jq git python3-pip\n\n# Install\
              \ requests library for Python\npip3 install --no-cache-dir requests\
              \ --break-system-packages\n\n# Install ffmpeg\nif [ ! -f /home/node/.local/bin/ffmpeg\
              \ ]; then\n  echo \"Installing ffmpeg...\"\n  # Download from John Van\
              \ Sickle (reliable static builds)\n  curl -fsSL -o /tmp/ffmpeg.tar.xz\
              \ \"https://johnvansickle.com/ffmpeg/releases/ffmpeg-release-amd64-static.tar.xz\"\
              \n  tar -xf /tmp/ffmpeg.tar.xz -C /tmp/\n  # Find the ffmpeg binary\
              \ in the extracted folder (it's usually in a subdirectory)\n  find /tmp\
              \ -name \"ffmpeg\" -type f -executable | head -1 | xargs -I {} cp {}\
              \ /home/node/.local/bin/ffmpeg\n  chmod +x /home/node/.local/bin/ffmpeg\n\
              \  rm -rf /tmp/ffmpeg.tar.xz /tmp/ffmpeg*\n  echo \"ffmpeg installed\
              \ successfully\"\nelse\n  echo \"ffmpeg already exists, skipping...\"\
              \nfi\n\n# Install uv\nif [ ! -f /home/node/.local/bin/uv ]; then\n \
              \ echo \"Installing uv...\"\n  curl -fsSL https://astral.sh/uv/install.sh\
              \ | UV_INSTALL_DIR=/home/node/.local/bin sh\n  echo \"uv installed successfully\"\
              \nelse\n  echo \"uv already exists, skipping...\"\nfi\n\n# Install Gemini\
              \ CLI\nif [ ! -f /home/node/.local/bin/gemini ]; then\n  echo \"Installing\
              \ Gemini CLI...\"\n  # Install locally - npm creates lib/ inside prefix\n\
              \  mkdir -p /home/node/.local/lib/node_modules\n  npm install @google/gemini-cli\
              \ --prefix /home/node/.local\n  # Create symlink to the binary (npm\
              \ puts it in prefix/lib/node_modules/.bin/)\n  ln -sf /home/node/.local/lib/node_modules/.bin/gemini\
              \ /home/node/.local/bin/gemini\n  echo \"Gemini CLI installed successfully\"\
              \nelse\n  echo \"Gemini CLI already exists, skipping...\"\nfi\n\n# Install\
              \ GitHub CLI (gh)\nif [ ! -f /home/node/.local/bin/gh ]; then\n  echo\
              \ \"Installing GitHub CLI...\"\n  # Download latest gh CLI release for\
              \ Linux amd64\n  curl -fsSL -o /tmp/gh.tar.gz \"https://github.com/cli/cli/releases/latest/download/gh_$(curl\
              \ -s https://api.github.com/repos/cli/cli/releases/latest | jq -r '.tag_name'\
              \ | sed 's/v//')_linux_amd64.tar.gz\"\n  tar -xzf /tmp/gh.tar.gz -C\
              \ /tmp/\n  # Find and copy the gh binary\n  find /tmp -name \"gh\" -type\
              \ f -executable | head -1 | xargs -I {} cp {} /home/node/.local/bin/gh\n\
              \  chmod +x /home/node/.local/bin/gh\n  rm -rf /tmp/gh.tar.gz /tmp/gh_*\n\
              \  echo \"GitHub CLI installed successfully\"\nelse\n  echo \"GitHub\
              \ CLI already exists, skipping...\"\nfi\n\n# Set ownership\nchown -R\
              \ 1000:1000 /home/node/.local\nls -la /home/node/.local/bin/\necho \"\
              All tools installed successfully!\"\n"
          image: node:22-slim
          name: install-tools
          securityContext:
            runAsGroup: 0
            runAsUser: 0
          volumeMounts:
            - mountPath: /config/openclaw.json
              name: config
              readOnly: true
              subPath: openclaw.json
            - mountPath: /home/node
              name: main
      serviceAccountName: openclaw
      volumes:
        - configMap:
            items:
              - key: openclaw.json
                path: openclaw.json
            name: openclaw
          name: config
        - hostPath:
            path: /dev/net/tun
          name: dev-tun
        - name: main
          persistentVolumeClaim:
            claimName: openclaw-main
        - name: shared-storage
          persistentVolumeClaim:
            claimName: cephfs-shared-storage-root
        - name: tailscale-state
          persistentVolumeClaim:
            claimName: openclaw-tailscale-state
