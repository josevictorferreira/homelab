apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kubenix/k8s-version: '1.32'
    kubenix/project-name: ze-homelab
  labels:
    app.kubernetes.io/controller: main
    app.kubernetes.io/instance: openclaw
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: openclaw
    helm.sh/chart: app-template-4.2.0
    kubenix/module-name: release
    kubenix/module-version: 1.0.0
  name: openclaw
  namespace: apps
spec:
  replicas: 1
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app.kubernetes.io/controller: main
      app.kubernetes.io/instance: openclaw
      app.kubernetes.io/name: openclaw
  strategy:
    type: Recreate
  template:
    metadata:
      annotations:
        checksum/configMaps: d628a2f507aae498702e9cb80c6ad3aa1f6e5350953d27a609a8e4c222ede2ef
      labels:
        app.kubernetes.io/controller: main
        app.kubernetes.io/instance: openclaw
        app.kubernetes.io/name: openclaw
    spec:
      automountServiceAccountToken: true
      containers:
        - command:
            - node
            - dist/index.js
            - gateway
            - --allow-unconfigured
          envFrom:
            - secretRef:
                name: openclaw-secrets
          image: ghcr.io/openclaw/openclaw:latest@sha256:a02b8193cc9d985dce3479eb1986a326f1e28253275b1c43491ac7923d6167e5
          imagePullPolicy: IfNotPresent
          name: main
          ports:
            - containerPort: 18789
              name: http
              protocol: TCP
          volumeMounts:
            - mountPath: /config/openclaw.json
              name: config
              readOnly: true
              subPath: openclaw.json
            - mountPath: /home/node/.openclaw
              name: main
      dnsPolicy: ClusterFirst
      enableServiceLinks: false
      hostIPC: false
      hostNetwork: false
      hostPID: false
      initContainers:
        - command:
            - sh
            - -c
            - cp /config/openclaw.json /home/node/.openclaw/openclaw.json && chown
              1000:1000 /home/node/.openclaw/openclaw.json
          image: busybox:latest
          name: copy-config
          volumeMounts:
            - mountPath: /config/openclaw.json
              name: config
              readOnly: true
              subPath: openclaw.json
            - mountPath: /home/node/.openclaw
              name: main
        - command:
            - sh
            - -c
            - "if [ -d /home/node/.openclaw/extensions/matrix/node_modules/@vector-im\
              \ ]; then\n  echo \"Matrix plugin already installed\"\n  exit 0\nfi\n\
              echo \"Installing Matrix plugin...\"\nmkdir -p /home/node/.openclaw/extensions\n\
              cp -r /app/extensions/matrix /home/node/.openclaw/extensions/\ncd /home/node/.openclaw/extensions/matrix\n\
              # Remove devDependencies that use workspace:* protocol\ncat package.json\
              \ | grep -v \"devDependencies\\|workspace\" | sed 's/,\\s*}/}/g' > package.json.tmp\n\
              mv package.json.tmp package.json\nnpm install\nchown -R 1000:1000 /home/node/.openclaw/extensions\n\
              echo \"Matrix plugin installed successfully\"\n"
          image: ghcr.io/openclaw/openclaw:latest@sha256:a02b8193cc9d985dce3479eb1986a326f1e28253275b1c43491ac7923d6167e5
          name: install-matrix-plugin
          volumeMounts:
            - mountPath: /config/openclaw.json
              name: config
              readOnly: true
              subPath: openclaw.json
            - mountPath: /home/node/.openclaw
              name: main
      serviceAccountName: default
      volumes:
        - configMap:
            items:
              - key: openclaw.json
                path: openclaw.json
            name: openclaw
          name: config
        - name: main
          persistentVolumeClaim:
            claimName: openclaw
