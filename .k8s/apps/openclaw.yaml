  namespace: apps
spec:
  replicas: 1
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app.kubernetes.io/controller: main
      app.kubernetes.io/instance: openclaw
      app.kubernetes.io/name: openclaw
  strategy:
    type: Recreate
  template:
    metadata:
      annotations:
        checksum/configMaps: 11fb3da6895cc60e23ac4e27ab3bd06e3a47c9eb1b759ad95ccac42d54d13309
      labels:
        app.kubernetes.io/controller: main
        app.kubernetes.io/instance: openclaw
        app.kubernetes.io/name: openclaw
    spec:
      automountServiceAccountToken: true
      containers:
        - command:
            - sh
            - -c
            - "echo \"Installing matrix plugin deps into extension dir...\"\ncd /app/extensions/matrix\n\
              # Strip workspace: protocol deps that npm can't handle, using node for\
              \ valid JSON\nnode -e \"\n  const fs = require('fs');\n  const pkg =\
              \ JSON.parse(fs.readFileSync('package.json', 'utf8'));\n  delete pkg.devDependencies;\n\
              \  fs.writeFileSync('package.json', JSON.stringify(pkg, null, 2));\n\
              \"\nnpm install --omit=dev --no-package-lock --legacy-peer-deps 2>&1\
              \ || echo \"WARN: npm install in extension dir failed\"\necho \"Ensuring\
              \ matrix plugin is enabled in config...\"\ncd /app\nnode -e \"\n  const\
              \ fs = require('fs');\n  const cfgPath = '/home/node/.openclaw/openclaw.json';\n\
              \  let raw = fs.readFileSync(cfgPath, 'utf8');\n  // Substitute known\
              \ env var placeholders\n  const vars = [\n    'OPENCLAW_MATRIX_TOKEN',\
              \ 'ELEVENLABS_API_KEY', 'MOONSHOT_API_KEY',\n    'OPENROUTER_API_KEY',\
              \ 'WHATSAPP_NUMBER', 'WHATSAPP_BOT_NUMBER'\n  ];\n  vars.forEach(name\
              \ => {\n    const val = process.env[name];\n    if (val) {\n      raw\
              \ = raw.split('\\x24{' + name + '}').join(val);\n      console.log('Substituted:',\
              \ name);\n    }\n  });\n  const cfg = JSON.parse(raw);\n  if (!cfg.plugins)\
              \ cfg.plugins = {};\n  if (!cfg.plugins.entries) cfg.plugins.entries\
              \ = {};\n  if (!cfg.plugins.entries.matrix) cfg.plugins.entries.matrix\
              \ = {};\n  cfg.plugins.entries.matrix.enabled = true;\n  if (!cfg.plugins.entries.whatsapp)\
              \ cfg.plugins.entries.whatsapp = {};\n  cfg.plugins.entries.whatsapp.enabled\
              \ = true;\n  if (!cfg.plugins.allow) cfg.plugins.allow = [];\n  if (!cfg.plugins.allow.includes('matrix'))\
              \ cfg.plugins.allow.push('matrix');\n  if (!cfg.plugins.allow.includes('whatsapp'))\
              \ cfg.plugins.allow.push('whatsapp');\n  fs.writeFileSync(cfgPath, JSON.stringify(cfg,\
              \ null, 2));\n  console.log('Config updated: plugins enabled, env vars\
              \ substituted');\n\"\necho \"Starting gateway...\"\nexec node dist/index.js\
              \ gateway run --allow-unconfigured\n"
          env:
            - name: ELEVENLABS_API_KEY
              valueFrom:
                secretKeyRef:
                  key: ELEVENLABS_API_KEY
                  name: openclaw-secrets
            - name: GEMINI_API_KEY
              valueFrom:
                secretKeyRef:
                  key: GEMINI_API_KEY
                  name: openclaw-secrets
            - name: GITHUB_TOKEN
              valueFrom:
                secretKeyRef:
                  key: GITHUB_TOKEN
                  name: openclaw-secrets
            - name: HOME
              value: /home/node
            - name: KIMI_API_KEY
              valueFrom:
                secretKeyRef:
                  key: KIMI_API_KEY
                  name: openclaw-secrets
            - name: MINIMAX_API_KEY
              valueFrom:
                secretKeyRef:
                  key: MINIMAX_API_KEY
                  name: openclaw-secrets
            - name: OPENCLAW_MATRIX_TOKEN
              valueFrom:
                secretKeyRef:
                  key: OPENCLAW_MATRIX_TOKEN
                  name: openclaw-secrets
            - name: OPENROUTER_API_KEY
              valueFrom:
                secretKeyRef:
                  key: OPENROUTER_API_KEY
                  name: openclaw-secrets
            - name: PATH
              value: /home/node/.local/bin:/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin
            - name: TZ
              value: America/Sao_Paulo
            - name: XDG_CONFIG_HOME
              value: /home/node/.config
          envFrom:
            - secretRef:
                name: openclaw-secrets
          image: ghcr.io/openclaw/openclaw:2026.2.19@sha256:5352d3ababbc12237fda60fe00a25237441eb7bb5e3d3062a6b0b5fbd938734d
          imagePullPolicy: IfNotPresent
          name: main
          ports:
            - containerPort: 18789
              name: http
              protocol: TCP
          securityContext:
            runAsGroup: 0
            runAsUser: 0
          volumeMounts:
            - mountPath: /config/openclaw.json
              name: config
              readOnly: true
              subPath: openclaw.json
            - mountPath: /home/node
              name: main
            - mountPath: /home/node/shared
              name: shared-storage
        - env:
            - name: TS_ACCEPT_DNS
              value: 'false'
            - name: TS_AUTHKEY
              valueFrom:
                secretKeyRef:
                  key: TS_AUTHKEY
                  name: openclaw-secrets
            - name: TS_AUTH_ONCE
              value: 'true'
            - name: TS_HOSTNAME
              value: openclaw
            - name: TS_KUBE_SECRET
              value: ''
            - name: TS_STATE_DIR
              value: /var/lib/tailscale
            - name: TS_USERSPACE
              value: 'false'
          image: tailscale/tailscale:latest
          name: tailscale
          securityContext:
            capabilities:
              add:
                - NET_ADMIN
                - NET_RAW
            runAsGroup: 0
            runAsUser: 0
          volumeMounts:
            - mountPath: /config/openclaw.json
              name: config
              readOnly: true
              subPath: openclaw.json
            - mountPath: /dev/net/tun
              name: dev-tun
            - mountPath: /home/node
              name: main
            - mountPath: /var/lib/tailscale
              name: tailscale-state
