apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kubenix/k8s-version: '1.32'
    kubenix/project-name: ze-homelab
  labels:
    app.kubernetes.io/controller: main
    app.kubernetes.io/instance: openclaw
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: openclaw
    helm.sh/chart: app-template-4.2.0
    kubenix/module-name: release
    kubenix/module-version: 1.0.0
  name: openclaw
  namespace: apps
spec:
  replicas: 1
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app.kubernetes.io/controller: main
      app.kubernetes.io/instance: openclaw
      app.kubernetes.io/name: openclaw
  strategy:
    type: Recreate
  template:
    metadata:
      annotations:
        checksum/configMaps: 55b94ed4d6f2d568aa242f3b5feac4dab3534a37414f73bdb54321e43d1e4303
      labels:
        app.kubernetes.io/controller: main
        app.kubernetes.io/instance: openclaw
        app.kubernetes.io/name: openclaw
    spec:
      automountServiceAccountToken: true
      containers:
        - command:
            - sh
            - -c
            - "echo \"Installing matrix plugin deps into extension dir...\"\ncd /app/extensions/matrix\n\
              # Strip workspace: protocol deps that npm can't handle, using node for\
              \ valid JSON\nnode -e \"\n  const fs = require('fs');\n  const pkg =\
              \ JSON.parse(fs.readFileSync('package.json', 'utf8'));\n  delete pkg.devDependencies;\n\
              \  fs.writeFileSync('package.json', JSON.stringify(pkg, null, 2));\n\
              \"\nnpm install --omit=dev --no-package-lock --legacy-peer-deps 2>&1\
              \ || echo \"WARN: npm install in extension dir failed\"\necho \"Ensuring\
              \ matrix plugin is enabled in config...\"\ncd /app\nnode -e \"\n  const\
              \ fs = require('fs');\n  const cfgPath = '/home/node/.openclaw/openclaw.json';\n\
              \  const cfg = JSON.parse(fs.readFileSync(cfgPath, 'utf8'));\n  if (!cfg.plugins)\
              \ cfg.plugins = {};\n  if (!cfg.plugins.entries) cfg.plugins.entries\
              \ = {};\n  if (!cfg.plugins.entries.matrix) cfg.plugins.entries.matrix\
              \ = {};\n  cfg.plugins.entries.matrix.enabled = true;\n  if (!cfg.plugins.allow)\
              \ cfg.plugins.allow = [];\n  if (!cfg.plugins.allow.includes('matrix'))\
              \ cfg.plugins.allow.push('matrix');\n  fs.writeFileSync(cfgPath, JSON.stringify(cfg,\
              \ null, 2));\n  console.log('Config updated: matrix plugin enabled');\n\
              \"\necho \"Starting gateway...\"\nexec node dist/index.js gateway run\
              \ --allow-unconfigured\n"
          env:
            - name: ELEVENLABS_API_KEY
              valueFrom:
                secretKeyRef:
                  key: ELEVENLABS_API_KEY
                  name: openclaw-secrets
            - name: GEMINI_API_KEY
              valueFrom:
                secretKeyRef:
                  key: GEMINI_API_KEY
                  name: openclaw-secrets
            - name: HOME
              value: /home/node
            - name: KIMI_API_KEY
              valueFrom:
                secretKeyRef:
                  key: KIMI_API_KEY
                  name: openclaw-secrets
            - name: MINIMAX_API_KEY
              valueFrom:
                secretKeyRef:
                  key: MINIMAX_API_KEY
                  name: openclaw-secrets
            - name: OPENCLAW_MATRIX_TOKEN
              valueFrom:
                secretKeyRef:
                  key: OPENCLAW_MATRIX_TOKEN
                  name: openclaw-secrets
            - name: OPENROUTER_API_KEY
              valueFrom:
                secretKeyRef:
                  key: OPENROUTER_API_KEY
                  name: openclaw-secrets
            - name: PATH
              value: /home/node/.local/bin:/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin
            - name: XDG_CONFIG_HOME
              value: /home/node/.config
          envFrom:
            - secretRef:
                name: openclaw-secrets
          image: ghcr.io/openclaw/openclaw:2026.2.14@sha256:ace6f32961c4d574cb189d0007ec778408a9c02502f38af9ded6c864bae0f454
          imagePullPolicy: IfNotPresent
          name: main
          ports:
            - containerPort: 18789
              name: http
              protocol: TCP
          securityContext:
            runAsGroup: 0
            runAsUser: 0
          volumeMounts:
            - mountPath: /config/openclaw.json
              name: config
              readOnly: true
              subPath: openclaw.json
            - mountPath: /home/node
              name: main
            - mountPath: /home/node/shared
              name: shared-storage
        - env:
            - name: TS_ACCEPT_DNS
              value: 'false'
            - name: TS_AUTHKEY
              valueFrom:
                secretKeyRef:
                  key: TS_AUTHKEY
                  name: openclaw-secrets
            - name: TS_AUTH_ONCE
              value: 'true'
            - name: TS_HOSTNAME
              value: openclaw
            - name: TS_KUBE_SECRET
              value: ''
            - name: TS_STATE_DIR
              value: /var/lib/tailscale
            - name: TS_USERSPACE
              value: 'false'
          image: tailscale/tailscale:latest
          name: tailscale
          securityContext:
            capabilities:
              add:
                - NET_ADMIN
                - NET_RAW
            runAsGroup: 0
            runAsUser: 0
          volumeMounts:
            - mountPath: /config/openclaw.json
              name: config
              readOnly: true
              subPath: openclaw.json
            - mountPath: /dev/net/tun
              name: dev-tun
            - mountPath: /home/node
              name: main
            - mountPath: /var/lib/tailscale
              name: tailscale-state
      dnsConfig:
        nameservers:
          - 10.43.0.10
          - 100.100.100.100
        options:
          - name: ndots
            value: '5'
        searches:
          - apps.svc.cluster.local
          - svc.cluster.local
          - cluster.local
      dnsPolicy: None
      enableServiceLinks: false
      hostIPC: false
      hostNetwork: false
      hostPID: false
      initContainers:
        - command:
            - sh
            - -c
            - mkdir -p /home/node/.openclaw && cp /config/openclaw.json /home/node/.openclaw/openclaw.json
              && rm -rf /home/node/.openclaw/extensions /home/node/.config/openclaw/extensions
          image: busybox:latest
          name: copy-config
          securityContext:
            runAsGroup: 0
            runAsUser: 0
          volumeMounts:
            - mountPath: /config/openclaw.json
              name: config
              readOnly: true
              subPath: openclaw.json
            - mountPath: /home/node
              name: main
        - command:
            - bash
            - -c
            - "set -e\nmkdir -p /home/node/.local/bin\nchown -R 1000:1000 /home/node/.local\n\
              \n# Install curl and jq (needed for downloads and JSON processing)\n\
              apt-get update && apt-get install -y curl xz-utils jq\n\n# Install ffmpeg\n\
              if [ ! -f /home/node/.local/bin/ffmpeg ]; then\n  echo \"Installing\
              \ ffmpeg...\"\n  # Download from John Van Sickle (reliable static builds)\n\
              \  curl -fsSL -o /tmp/ffmpeg.tar.xz \"https://johnvansickle.com/ffmpeg/releases/ffmpeg-release-amd64-static.tar.xz\"\
              \n  tar -xf /tmp/ffmpeg.tar.xz -C /tmp/\n  # Find the ffmpeg binary\
              \ in the extracted folder (it's usually in a subdirectory)\n  find /tmp\
              \ -name \"ffmpeg\" -type f -executable | head -1 | xargs -I {} cp {}\
              \ /home/node/.local/bin/ffmpeg\n  chmod +x /home/node/.local/bin/ffmpeg\n\
              \  rm -rf /tmp/ffmpeg.tar.xz /tmp/ffmpeg*\n  echo \"ffmpeg installed\
              \ successfully\"\nelse\n  echo \"ffmpeg already exists, skipping...\"\
              \nfi\n\n# Install uv\nif [ ! -f /home/node/.local/bin/uv ]; then\n \
              \ echo \"Installing uv...\"\n  curl -fsSL https://astral.sh/uv/install.sh\
              \ | UV_INSTALL_DIR=/home/node/.local/bin sh\n  echo \"uv installed successfully\"\
              \nelse\n  echo \"uv already exists, skipping...\"\nfi\n\n# Install Gemini\
              \ CLI\nif [ ! -f /home/node/.local/bin/gemini ]; then\n  echo \"Installing\
              \ Gemini CLI...\"\n  # Install locally - npm creates lib/ inside prefix\n\
              \  mkdir -p /home/node/.local/lib/node_modules\n  npm install @google/gemini-cli\
              \ --prefix /home/node/.local\n  # Create symlink to the binary (npm\
              \ puts it in prefix/lib/node_modules/.bin/)\n  ln -sf /home/node/.local/lib/node_modules/.bin/gemini\
              \ /home/node/.local/bin/gemini\n  echo \"Gemini CLI installed successfully\"\
              \nelse\n  echo \"Gemini CLI already exists, skipping...\"\nfi\n\n# Set\
              \ ownership\nchown -R 1000:1000 /home/node/.local\nls -la /home/node/.local/bin/\n\
              echo \"All tools installed successfully!\"\n"
          image: node:22-slim
          name: install-tools
          securityContext:
            runAsGroup: 0
            runAsUser: 0
          volumeMounts:
            - mountPath: /config/openclaw.json
              name: config
              readOnly: true
              subPath: openclaw.json
            - mountPath: /home/node
              name: main
      serviceAccountName: openclaw
      volumes:
        - configMap:
            items:
              - key: openclaw.json
                path: openclaw.json
            name: openclaw
          name: config
        - hostPath:
            path: /dev/net/tun
          name: dev-tun
        - name: main
          persistentVolumeClaim:
            claimName: openclaw-main
        - name: shared-storage
          persistentVolumeClaim:
            claimName: cephfs-shared-storage-root
        - name: tailscale-state
          persistentVolumeClaim:
            claimName: openclaw-tailscale-state
