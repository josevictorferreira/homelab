apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kubenix/k8s-version: '1.32'
    kubenix/project-name: ze-homelab
  labels:
    app.kubernetes.io/controller: main
    app.kubernetes.io/instance: openclaw-nix
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: openclaw-nix
    helm.sh/chart: app-template-4.2.0
    kubenix/module-name: release
    kubenix/module-version: 1.0.0
  name: openclaw-nix
  namespace: apps
spec:
  replicas: 1
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app.kubernetes.io/controller: main
      app.kubernetes.io/instance: openclaw-nix
      app.kubernetes.io/name: openclaw-nix
  strategy:
    type: Recreate
  template:
    metadata:
      annotations:
        checksum/configMaps: 19ab0db3433541826c1dc37f0538debf4552adb73103c12eefe252807af0e00c
      labels:
        app.kubernetes.io/controller: main
        app.kubernetes.io/instance: openclaw-nix
        app.kubernetes.io/name: openclaw-nix
    spec:
      automountServiceAccountToken: true
      containers:
        - command:
            - bash
            - -c
            - "set -e\necho \"Installing matrix plugin dependencies...\"\n\n# Find\
              \ the actual nix store path where the gateway loads extensions from\n\
              # (resolves symlinks to get the real path)\nMATRIX_EXT=$(readlink -f\
              \ /lib/openclaw/extensions/matrix 2>/dev/null || echo \"/lib/openclaw/extensions/matrix\"\
              )\n\nif [ -d \"$MATRIX_EXT\" ]; then\n  echo \"Found matrix extension\
              \ at: $MATRIX_EXT\"\n  cd \"$MATRIX_EXT\"\n\n  # Check if node_modules\
              \ exists and has @vector-im/matrix-bot-sdk\n  if [ ! -d \"node_modules/@vector-im\"\
              \ ]; then\n    echo \"Installing npm dependencies...\"\n    # Strip\
              \ workspace: protocol deps that npm can't handle\n    node -e \"\n \
              \     const fs = require('fs');\n      const pkg = JSON.parse(fs.readFileSync('package.json',\
              \ 'utf8'));\n      delete pkg.devDependencies;\n      fs.writeFileSync('package.json',\
              \ JSON.stringify(pkg, null, 2));\n    \"\n    npm install --omit=dev\
              \ --no-package-lock --legacy-peer-deps 2>&1 || echo \"WARN: npm install\
              \ failed\"\n    echo \"Matrix plugin dependencies installed\"\n  else\n\
              \    echo \"node_modules already exists with deps, skipping\"\n  fi\n\
              else\n  echo \"Matrix extension not found at $MATRIX_EXT\"\nfi\n\necho\
              \ \"Starting openclaw gateway...\"\n# Run the entrypoint script which\
              \ handles config generation and starts the gateway\nexec /entrypoint.sh\n"
          env:
            - name: COPILOT_GITHUB_TOKEN
              valueFrom:
                secretKeyRef:
                  key: COPILOT_GITHUB_TOKEN
                  name: openclaw-config
            - name: ELEVENLABS_API_KEY
              valueFrom:
                secretKeyRef:
                  key: ELEVENLABS_API_KEY
                  name: openclaw-config
            - name: GEMINI_API_KEY
              valueFrom:
                secretKeyRef:
                  key: GEMINI_API_KEY
                  name: openclaw-config
            - name: GITHUB_TOKEN
              valueFrom:
                secretKeyRef:
                  key: GITHUB_TOKEN
                  name: openclaw-config
            - name: HOME
              value: /state/home
            - name: KIMI_API_KEY
              valueFrom:
                secretKeyRef:
                  key: KIMI_API_KEY
                  name: openclaw-config
            - name: MINIMAX_API_KEY
              valueFrom:
                secretKeyRef:
                  key: MINIMAX_API_KEY
                  name: openclaw-config
            - name: NODE_PATH
              value: /lib/openclaw/extensions/matrix/node_modules
            - name: OPENCLAW_CONFIG_PATH
              value: /config/openclaw.json
            - name: OPENCLAW_DATA_DIR
              value: /home/node/.openclaw
            - name: OPENCLAW_MATRIX_TOKEN
              valueFrom:
                secretKeyRef:
                  key: OPENCLAW_MATRIX_TOKEN
                  name: openclaw-config
            - name: OPENCLAW_STATE_DIR
              value: /home/node/.openclaw
            - name: OPENROUTER_API_KEY
              valueFrom:
                secretKeyRef:
                  key: OPENROUTER_API_KEY
                  name: openclaw-config
            - name: TZ
              value: America/Sao_Paulo
            - name: Z_AI_API_KEY
              valueFrom:
                secretKeyRef:
                  key: Z_AI_API_KEY
                  name: openclaw-config
          envFrom:
            - secretRef:
                name: openclaw-config
          image: ghcr.io/josevictorferreira/openclaw-nix:2026.2.25
          imagePullPolicy: Always
          name: main
          ports:
            - containerPort: 18789
              name: http
              protocol: TCP
          securityContext:
            runAsGroup: 0
            runAsUser: 0
          volumeMounts:
            - mountPath: /etc/openclaw/config-template.json
              name: config
              readOnly: true
              subPath: config-template.json
            - mountPath: /logs
              name: logs
            - mountPath: /config
              name: scratch-config
            - mountPath: /home/node/shared
              name: shared-storage
            - mountPath: /home/node/.openclaw
              name: shared-storage
              subPath: openclaw
            - mountPath: /state
              name: state
        - env:
            - name: TS_ACCEPT_DNS
              value: 'false'
            - name: TS_AUTHKEY
              valueFrom:
                secretKeyRef:
                  key: TS_AUTHKEY
                  name: openclaw-config
            - name: TS_AUTH_ONCE
              value: 'true'
            - name: TS_HOSTNAME
              value: openclaw-nix
            - name: TS_KUBE_SECRET
              value: ''
            - name: TS_STATE_DIR
              value: /var/lib/tailscale
            - name: TS_USERSPACE
              value: 'false'
          image: tailscale/tailscale:latest
          name: tailscale
          securityContext:
            capabilities:
              add:
                - NET_ADMIN
                - NET_RAW
            runAsGroup: 0
            runAsUser: 0
          volumeMounts:
            - mountPath: /etc/openclaw/config-template.json
              name: config
              readOnly: true
              subPath: config-template.json
            - mountPath: /dev/net/tun
              name: dev-tun
            - mountPath: /var/lib/tailscale
              name: tailscale-state
      dnsConfig:
        nameservers:
          - 10.43.0.10
          - 100.100.100.100
        options:
          - name: ndots
            value: '5'
        searches:
          - apps.svc.cluster.local
          - svc.cluster.local
          - cluster.local
      dnsPolicy: None
      enableServiceLinks: false
      hostIPC: false
      hostNetwork: false
      hostPID: false
      imagePullSecrets:
        - name: ghcr-registry-secret
      serviceAccountName: openclaw-nix
      volumes:
        - configMap:
            items:
              - key: config-template.json
                path: config-template.json
            name: openclaw-nix
          name: config
        - hostPath:
            path: /dev/net/tun
          name: dev-tun
        - name: logs
          persistentVolumeClaim:
            claimName: openclaw-nix-logs
        - emptyDir: {}
          name: scratch-config
        - name: shared-storage
          persistentVolumeClaim:
            claimName: cephfs-shared-storage-root
        - name: state
          persistentVolumeClaim:
            claimName: openclaw-nix-state
        - name: tailscale-state
          persistentVolumeClaim:
            claimName: openclaw-nix-tailscale-state
