apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kubenix/k8s-version: '1.32'
    kubenix/project-name: ze-homelab
  labels:
    app.kubernetes.io/controller: main
    app.kubernetes.io/instance: openclaw-nix
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: openclaw-nix
    helm.sh/chart: app-template-4.2.0
    kubenix/module-name: release
    kubenix/module-version: 1.0.0
  name: openclaw-nix
  namespace: apps
spec:
  replicas: 1
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app.kubernetes.io/controller: main
      app.kubernetes.io/instance: openclaw-nix
      app.kubernetes.io/name: openclaw-nix
  strategy:
    type: Recreate
  template:
    metadata:
      annotations:
        checksum/configMaps: 0fca7386f23c08969f2b4b863db461a35eef6899ec6d9b70f56ee6089f125e05
      labels:
        app.kubernetes.io/controller: main
        app.kubernetes.io/instance: openclaw-nix
        app.kubernetes.io/name: openclaw-nix
    spec:
      automountServiceAccountToken: true
      containers:
        - env:
            - name: ELEVENLABS_API_KEY
              valueFrom:
                secretKeyRef:
                  key: ELEVENLABS_API_KEY
                  name: openclaw-secrets
            - name: GEMINI_API_KEY
              valueFrom:
                secretKeyRef:
                  key: GEMINI_API_KEY
                  name: openclaw-secrets
            - name: GITHUB_TOKEN
              valueFrom:
                secretKeyRef:
                  key: GITHUB_TOKEN
                  name: openclaw-secrets
            - name: HOME
              value: /state/home
            - name: KIMI_API_KEY
              valueFrom:
                secretKeyRef:
                  key: KIMI_API_KEY
                  name: openclaw-secrets
            - name: MINIMAX_API_KEY
              valueFrom:
                secretKeyRef:
                  key: MINIMAX_API_KEY
                  name: openclaw-secrets
            - name: OPENCLAW_CONFIG_PATH
              value: /config/openclaw.json
            - name: OPENCLAW_DATA_DIR
              value: /state/openclaw
            - name: OPENCLAW_MATRIX_TOKEN
              valueFrom:
                secretKeyRef:
                  key: OPENCLAW_MATRIX_TOKEN
                  name: openclaw-secrets
            - name: OPENROUTER_API_KEY
              valueFrom:
                secretKeyRef:
                  key: OPENROUTER_API_KEY
                  name: openclaw-secrets
            - name: TZ
              value: America/Sao_Paulo
          envFrom:
            - secretRef:
                name: openclaw-secrets
          image: ghcr.io/josevictorferreira/openclaw-nix:latest
          imagePullPolicy: Always
          name: main
          ports:
            - containerPort: 18789
              name: http
              protocol: TCP
          securityContext:
            runAsGroup: 0
            runAsUser: 0
          volumeMounts:
            - mountPath: /etc/openclaw/config-template.json
              name: config
              readOnly: true
              subPath: config-template.json
            - mountPath: /logs
              name: logs
            - mountPath: /config
              name: scratch-config
            - mountPath: /home/node/shared
              name: shared-storage
            - mountPath: /state
              name: state
        - env:
            - name: TS_ACCEPT_DNS
              value: 'false'
            - name: TS_AUTHKEY
              valueFrom:
                secretKeyRef:
                  key: TS_AUTHKEY
                  name: openclaw-secrets
            - name: TS_AUTH_ONCE
              value: 'true'
            - name: TS_HOSTNAME
              value: openclaw-nix
            - name: TS_KUBE_SECRET
              value: ''
            - name: TS_STATE_DIR
              value: /var/lib/tailscale
            - name: TS_USERSPACE
              value: 'false'
          image: tailscale/tailscale:latest
          name: tailscale
          securityContext:
            capabilities:
              add:
                - NET_ADMIN
                - NET_RAW
            runAsGroup: 0
            runAsUser: 0
          volumeMounts:
            - mountPath: /etc/openclaw/config-template.json
              name: config
              readOnly: true
              subPath: config-template.json
            - mountPath: /dev/net/tun
              name: dev-tun
            - mountPath: /var/lib/tailscale
              name: tailscale-state
      dnsConfig:
        nameservers:
          - 10.43.0.10
          - 100.100.100.100
        options:
          - name: ndots
            value: '5'
        searches:
          - apps.svc.cluster.local
          - svc.cluster.local
          - cluster.local
      dnsPolicy: None
      enableServiceLinks: false
      hostIPC: false
      hostNetwork: false
      hostPID: false
      imagePullSecrets:
        - name: ghcr-registry-secret
      initContainers:
        - command:
            - sh
            - -c
            - "mkdir -p /home/node\n# Create .openclaw as a symlink to shared/openclaw\n\
              if [ ! -L /home/node/.openclaw ]; then\n  ln -sf /home/node/shared/openclaw\
              \ /home/node/.openclaw\nfi\n# Ensure the target directory exists\nmkdir\
              \ -p /home/node/shared/openclaw\n"
          image: busybox:latest
          name: create-openclaw-symlink
          securityContext:
            runAsGroup: 0
            runAsUser: 0
          volumeMounts:
            - mountPath: /etc/openclaw/config-template.json
              name: config
              readOnly: true
              subPath: config-template.json
        - command:
            - bash
            - -c
            - "set -e\necho \"Installing matrix plugin dependencies...\"\n\n# Find\
              \ the matrix extension directory in nix store\nEXT_DIR=\"/nix/store\"\
              \nMATRIX_EXT=$(find $EXT_DIR -path \"*/lib/openclaw/extensions/matrix\"\
              \ -type d 2>/dev/null | head -1)\n\nif [ -z \"$MATRIX_EXT\" ]; then\n\
              \  echo \"Matrix extension not found in nix store, skipping...\"\n \
              \ exit 0\nfi\n\necho \"Found matrix extension at: $MATRIX_EXT\"\ncd\
              \ \"$MATRIX_EXT\"\n\n# Check if node_modules already exists\nif [ -d\
              \ \"node_modules\" ] && [ \"$(ls -A node_modules 2>/dev/null)\" ]; then\n\
              \  echo \"node_modules already exists, skipping npm install\"\n  exit\
              \ 0\nfi\n\n# Strip workspace: protocol deps that npm can't handle\n\
              if [ -f \"package.json\" ]; then\n  node -e \"\n    const fs = require('fs');\n\
              \    const pkg = JSON.parse(fs.readFileSync('package.json', 'utf8'));\n\
              \    delete pkg.devDependencies;\n    fs.writeFileSync('package.json',\
              \ JSON.stringify(pkg, null, 2));\n  \"\n  npm install --omit=dev --no-package-lock\
              \ --legacy-peer-deps 2>&1 || echo \"WARN: npm install failed, plugin\
              \ may not work\"\n  echo \"Matrix plugin dependencies installed\"\n\
              else\n  echo \"No package.json found, skipping\"\nfi\n"
          image: node:22-slim
          name: install-matrix-deps
          securityContext:
            runAsGroup: 0
            runAsUser: 0
          volumeMounts:
            - mountPath: /etc/openclaw/config-template.json
              name: config
              readOnly: true
              subPath: config-template.json
      serviceAccountName: openclaw-nix
      volumes:
        - configMap:
            items:
              - key: config-template.json
                path: config-template.json
            name: openclaw-nix
          name: config
        - hostPath:
            path: /dev/net/tun
          name: dev-tun
        - name: logs
          persistentVolumeClaim:
            claimName: openclaw-nix-logs
        - emptyDir: {}
          name: scratch-config
        - name: shared-storage
          persistentVolumeClaim:
            claimName: cephfs-shared-storage-root
        - name: state
          persistentVolumeClaim:
            claimName: openclaw-nix-state
        - name: tailscale-state
          persistentVolumeClaim:
            claimName: openclaw-nix-tailscale-state
---
