apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kubenix/k8s-version: '1.32'
    kubenix/project-name: ze-homelab
  labels:
    app: imgproxy-imgproxy
    chart: imgproxy-1.1.0
    heritage: Helm
    release: imgproxy
  name: imgproxy-imgproxy
  namespace: apps
spec:
  replicas: 1
  selector:
    matchLabels:
      app: imgproxy-imgproxy
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      annotations:
        checksum/env: 47fac417771b4f4d572b72d68be34cfcd5ad64996faa386fdec4c72c9e8bf321
      labels:
        app: imgproxy-imgproxy
        imgproxy: 'true'
        release: imgproxy
    spec:
      affinity: {}
      containers:
        - envFrom:
            - secretRef:
                name: imgproxy-imgproxy-env-secrets
            - secretRef:
                name: imgproxy-config
            - secretRef:
                name: valoris-s3
          image: ghcr.io/imgproxy/imgproxy:v3.30.1@sha256:3b709e4a0e5e8e0e959b556b7031229202b4b8e7e7d955c517ea7abed68ee34d
          imagePullPolicy: IfNotPresent
          livenessProbe:
            failureThreshold: 5
            httpGet:
              path: /health
              port: 8080
              scheme: HTTP
            initialDelaySeconds: 50
            successThreshold: 1
            timeoutSeconds: 5
          name: imgproxy
          ports:
            - containerPort: 8080
              name: http
              protocol: TCP
            - containerPort: 8081
              name: metrics
              protocol: TCP
          readinessProbe:
            failureThreshold: 5
            httpGet:
              path: /health
              port: 8080
              scheme: HTTP
            initialDelaySeconds: 10
            successThreshold: 1
            timeoutSeconds: 5
          resources: {}
      nodeSelector: {}
      tolerations: []
