apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  annotations:
    kubenix/k8s-version: '1.32'
    kubenix/project-name: ze-homelab
  labels:
    imgproxy: 'true'
    release: prometheus-operator
  name: imgproxy-imgproxy
  namespace: apps
spec:
  endpoints:
    - honorLabels: true
      port: metrics
  namespaceSelector:
    matchNames:
      - apps
  selector:
    matchLabels:
      app: imgproxy
      imgproxy: 'true'
  targetLabels:
    - app
    - release
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    cert-manager.io/cluster-issuer: cloudflare-issuer
    kubenix/k8s-version: '1.32'
    kubenix/project-name: ze-homelab
  labels:
    app: imgproxy-imgproxy
    chart: imgproxy-1.1.0
    heritage: Helm
    imgproxy: 'true'
    release: imgproxy
  name: imgproxy-imgproxy
  namespace: apps
spec:
  ingressClassName: cilium
  rules:
    - host: map[host:imgproxy.josevictor.me paths:[map[path:/ pathType:Prefix]]]
      http:
        paths:
          - backend:
              service:
                name: imgproxy-imgproxy
                port:
                  number: 80
            path: /
            pathType: ImplementationSpecific
  tls:
    - hosts:
        - imgproxy.josevictor.me
      secretName: wildcard-tls
