apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  labels:
    app.kubernetes.io/part-of: backup-observability
    release: kube-prometheus-stack
  name: backup-alerts
  namespace: monitoring
spec:
  groups:
    - name: minio.rules
      rules:
        - alert: MinIOCapacityWarning
          annotations:
            description: MinIO cluster is {{ $value | printf "%.0f" }}% full. Consider
              expanding storage or cleaning up old backups.
            summary: MinIO storage usage above 85%
          expr: 100 * (1 - (minio_cluster_capacity_usable_free_bytes / minio_cluster_capacity_usable_total_bytes))
            > 85
          for: 30m
          labels:
            severity: warning
        - alert: MinIOCapacityCritical
          annotations:
            description: MinIO cluster is {{ $value | printf "%.0f" }}% full. Backups
              may start failing.
            summary: MinIO storage usage above 95%
          expr: 100 * (1 - (minio_cluster_capacity_usable_free_bytes / minio_cluster_capacity_usable_total_bytes))
            > 95
          for: 15m
          labels:
            severity: critical
    - name: velero.rules
      rules:
        - alert: VeleroBackupFailure
          annotations:
            description: Velero backup schedule {{ $labels.schedule }} had {{ $value
              }} failure(s) in the last hour.
            summary: Velero backup failed
          expr: increase(velero_backup_failure_total[1h]) > 0
          for: 5m
          labels:
            severity: critical
        - alert: VeleroBackupPartialFailure
          annotations:
            description: Velero backup schedule {{ $labels.schedule }} had {{ $value
              }} partial failure(s) in the last hour.
            summary: Velero backup partially failed
          expr: increase(velero_backup_partial_failure_total[1h]) > 0
          for: 5m
          labels:
            severity: warning
        - alert: VeleroBackupStale
          annotations:
            description: No successful Velero backup for schedule {{ $labels.schedule
              }} in over 26 hours.
            summary: Velero daily backup is stale
          expr: time() - velero_backup_last_successful_timestamp{schedule="daily-backup"}
            > 93600
          for: 15m
          labels:
            severity: critical
    - name: postgres-backup.rules
      rules:
        - alert: PostgresBackupJobFailed
          annotations:
            description: Job {{ $labels.job_name }} in namespace {{ $labels.namespace
              }} has failed.
            summary: Postgres backup job failed
          expr: increase(kube_job_status_failed{namespace="apps", job_name=~"postgres-backup.*"}[6h])
            > 0
          for: 5m
          labels:
            severity: critical
        - alert: PostgresBackupStale
          annotations:
            description: No successful postgres-backup run in over 26 hours.
            summary: Postgres backup is stale
          expr: time() - kube_cronjob_status_last_successful_time{namespace="apps",
            cronjob="postgres-backup"} > 93600
          for: 15m
          labels:
            severity: critical
        - alert: PostgresRestoreDrillFailed
          annotations:
            description: Job {{ $labels.job_name }} in namespace {{ $labels.namespace
              }} has failed. Restore capability may be compromised.
            summary: Postgres restore drill failed
          expr: increase(kube_job_status_failed{namespace="apps", job_name=~"postgres-restore-drill.*"}[168h])
            > 0
          for: 5m
          labels:
            severity: warning
        - alert: PostgresRestoreDrillStale
          annotations:
            description: No successful postgres-restore-drill run in over 7 days.
            summary: Postgres restore drill is stale
          expr: time() - kube_cronjob_status_last_successful_time{namespace="apps",
            cronjob="postgres-restore-drill"} > 604800
          for: 30m
          labels:
            severity: warning
