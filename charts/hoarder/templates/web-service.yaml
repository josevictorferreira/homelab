apiVersion: v1
kind: Service
metadata:
  name: web
  annotations: {{ .Values.service.annotations | toYaml | nindent 4 }}
spec:
  selector:
    app: {{ .Values.app.name }}-web
  ports:
    - protocol: TCP
      port: {{ .Values.service.port }}
      targetPort: 3000
  type: {{ .Values.service.type }}
  loadBalancerIP: {{ .Values.service.loadBalancerIP }}
