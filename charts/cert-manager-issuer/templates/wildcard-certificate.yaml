apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: wildcard-homeserver-domain
  namespace: "{{ .Values.ingress.namespace }}"
spec:
  secretName: wildcard-homeserver-domain-tls
  issuerRef:
    name: cloudflare-issuer
    kind: ClusterIssuer
  dnsNames:
    - "{{ .Values.domain }}"
    - "*.{{ .Values.domain }}"
